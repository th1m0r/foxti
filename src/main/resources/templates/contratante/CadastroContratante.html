<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:aratu="http://aratu.aratuweb.com.br">

<head>
<title>Contratantes</title>
</head>
<body>
	<div layout:fragment="conteudo">
		
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div>
						<h1>Cadastro de contratantes</h1>		
					</div>
					<div class="ml-auto">						
						<div class="float-sm-right">					
							<a class="btn btn-sm btn-primary" th:href="@{/contratantes}">
								<i class="fa fa-search"></i> 
								<span>Pesquisar</span>
							</a>					
						</div>							
					</div>					
				</div>			
			</div>
		</div>
		
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6">
						<form role="form" th:action="${contratante.novo} ? @{/contratantes/novo} : @{/contratantes/{id}(id=${contratante.id})}" th:object="${contratante}" method="post">
							<aratu:message/>
							<div class="row">
								<div class="col-4">
									<div class="form-group">
										<label class="control-label">Código</label>
										<input type="text" id="id" 
												th:field="*{id}" class="form-control form-control-sm" 
												th:errorclass="has-error"										
												readonly="readonly" placeholder="Código"/>
									</div>
								</div>
								<div class="col-8">
									<div class="form-group">
										<label class="control-label">Nome</label>		
										<input type="text" id="nome" 
												th:field="*{nome}" class="form-control form-control-sm"
												autocomplete="off" placeholder="Nome"
												autofocus="autofocus" th:errorclass="is-invalid" />
									</div>
								</div>									
							</div>
							<div class="row mt-3">
								<div class="col-4"></div>
							
								<div class="col-4">
									<a href="javascript:history.back()" class="btn btn-sm btn-danger w-100">Cancelar</a>
								</div>
								<div class="col-4">
									<button type="submit" class="btn btn-sm btn-primary w-100">Salvar</button>						
								</div>
							</div>
						</form>									
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
